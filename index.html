<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Playpen+Sans:wght@200&family=Poppins:wght@200&family=Roboto&family=Sometype+Mono:wght@500&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Web@Site</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo Section-->
      <section class="header__logo-section">
        <!-- Logo anchor -->
        <a href="" class="header__logo-section__achor clickable-items">
          <!-- Logo -->
          <img class="header__logo-section__achor__logo" src="./Images/Vista Logos/logo-svg.svg" alt="" />
        </a>
      </section>

      <!-- Nav Bar section -->
      <section class="header__nav-section">
        <!-- Nav Bar -->
        <nav class="header__nav-section__nav">
            <a href="" class="header__nav-section__nav__link clickable-items">
                PRODUCTS 
            </a>
            <a href="" class="header__nav-section__nav__link clickable-items">
                TEMPLATES
            </a>
            <a href="" class="header__nav-section__nav__link clickable-items">
                RESOURCES 
            </a>
        </nav>
      </section>

      <!-- Button Section -->
      <section class="header__buttons-section">
        <!-- login and get started buttons -->
        <button class="header__buttons-section-btn clickable-items">
            LOG IN
        </button>
        <button class="header__buttons-section-btn highlight-btn clickable-items" id="get-started">
            GET STARTED
        </button>
      </section>
      <!-- Nav Bar -->
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Left Body -->
        <section class="main__left-body">
            <p class="main__left-body-section__para " id="first-para">Create your website</p>
            <p class="main__left-body-section__para " id="second-para">The Leader in Website Design</p>
            <p class="main__left-body-section__para " id="third-para">
                Stand out online with a professional website, <br> online store, or portfolio. With Squarespace, <br> you can turn any idea into a reality.
            </p>

            <button class="highlight--body-btn clickable-items">
                GET STARTED
            </button>
        </section>
        <!-- Right Body -->
        <section class="main__right-body">
            <div class="test-class">
                <img class="main__right-body__display-img scrolling-element" src="./Images/right-sec-photo.png" alt="">
            </div>
        </section>
    </main>
    <!-- Footer -->

    <script src="./JS/index.js" defer ></script>
  </body>
</html>
